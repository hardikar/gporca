### Groups ###

groups:
- name: all
  jobs:
  - gp_xerces
  - gpos_centos5_release
  - gpos_centos6_release
  - gpos_secondary
  - orca_centos5_release
  - orca_centos6_release
  - orca_secondary
  - build_gpdb_centos6
  - gpdb_icg
- name: xerces
  jobs:
    - gp_xerces

- name: centos5_release
  jobs:
    - gpos_centos5_release
    - orca_centos5_release

- name: secondary
  jobs:
    - gpos_secondary
    - orca_secondary

