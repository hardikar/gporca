  - aggregate:
    - put: bin_xerces_centos5
      params:
        from: package_tarball_centos5/bin_xerces_centos5.tar.gz
    - put: bin_xerces_centos6
      params:
        from: package_tarball_centos6/bin_xerces_centos6.tar.gz
    - put: bin_xerces_debian8
      params:
